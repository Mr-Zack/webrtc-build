name: Build WebRTC (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 180

    steps:
    # 1️⃣ 拉取仓库
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2️⃣ 克隆 depot_tools
    - name: Clone depot_tools
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        echo "$PWD\depot_tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install VS Build Tools
      shell: powershell
      run: |
        choco install visualstudio2022buildtools -y --package-parameters `
          "--add Microsoft.VisualStudio.Workload.VCTools `
           --add Microsoft.VisualStudio.Component.Windows11SDK.22621 `
           --includeRecommended --quiet --norestart"



    # 3️⃣ 拉取 WebRTC 源码
    - name: Fetch WebRTC
      shell: cmd
      run: |
        mkdir webrtc
        cd webrtc
        fetch --nohooks webrtc
        cd src
        gclient sync --jobs 4

    # 4️⃣ 配置 GN (cmd shell 下正确的字符串)
    - name: Configure GN
      shell: cmd
      run: |
        cd webrtc\src
        gn gen out\Release --args="is_debug=false rtc_include_tests=false is_component_build=false target_cpu=\"x64\""

    # 5️⃣ 编译 WebRTC
    - name: Build WebRTC
      shell: cmd
      run: |
        cd webrtc\src
        set DEPOT_TOOLS_WIN_TOOLCHAIN=0
        ninja -C out\Release -j 4

    # 6️⃣ 上传构建产物
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webrtc-windows
        path: webrtc/src/out/Release
